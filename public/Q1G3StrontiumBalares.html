<!DOCTYPE html>
<html>
    <head>
        <title>Q1 3rd Graded Exercise</title>
    </head>

    <body>
        <h1>Q1 Graded Exercise submitted by Ryan Gavin Balares of 9-Strontium</h1>
        <br>
        <label for="menuPrice">Menu Price: </label>
        <input id="menuPrice" placeholder="69420" type="number"><br>
        <label for="tip">Tip: </label>
        <input id="tip" placeholder="69" type="number"><br>
        <label for="service">Service Charge: </label>
        <input id="service" placeholder="420" type="number"><br>
        <button onclick="calculateTotal()">See Total Price!</button>
        <div id="total"></div>


        <script>
            function calculateTotal() {
                let menuPrice = parseFloat(document.getElementById("menuPrice").value);
                let tip = parseFloat(document.getElementById("tip").value);
                let service = parseFloat(document.getElementById("service").value);
                let total = (menuPrice + tip) + (menuPrice * (service / 100));
                let totalMessage = document.getElementById("total");
                totalMessage.innerHTML = "";

                if ((total - Math.floor(total)) == 0) {
                    totalMessage.innerHTML = "Total: Php " + total + ".00";
                }
                else{
                    totalMessage.innerHTML = "Total: Php " + total;
                }
                
            }
        </script>
    </body>
</html>
