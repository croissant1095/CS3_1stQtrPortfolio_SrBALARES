<!DOCTYPE html>
<html>
    <head>
        <title>Q1 1st Non-Graded</title>
    </head>
    
    <body>

        <p id="studentDialogue"></p><br>
        <p id="sirDialogue"></p>

        <script>
            let snack = "potato chips";
            let container = "small pack";
            let myAge = 14;
            let sirAge = 40;
            const MAXAGE = 120;
            let numPerDay = 1;
            let totalRequiredStudent = (numPerDay*365) * (MAXAGE - myAge);
            let totalRequiredSir = (numPerDay*365) * (MAXAGE - sirAge);
            let studentMessage = "A student will need " + totalRequiredStudent + " " + container + "s of " + snack + " to last you until the ripe old age of" + MAXAGE;
            let sirMessage = "Sir Roy will need " + totalRequiredSir + " " + container + "s of " + snack + " to last him until the ripe old age of " + MAXAGE;
            let pageDialogue = document.getElementById("studentDialogue");
            pageDialogue.innerHTML = studentMessage;
            let pageDialogue2 = document.getElementById("sirDialogue");
            pageDialogue2.innerHTML = sirMessage;
        </script>
    </body>
</html>
